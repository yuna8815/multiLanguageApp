<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'HOME.title' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <strong>{{ 'HOME.pageTitle' | translate }}</strong>
    <p>{{ 'HOME.pageText' | translate }} <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">{{ 'pageLink' | translate }}</a></p>
  </div>
</ion-content>
